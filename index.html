<!DOCTYPE html>
<html lang="fr">
<head>
    <!-- Meta tags, icons, and styles omitted for brevity -->
    <title>DocGen Pro - Générateur de Documents Intelligent</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <!-- Interface utilisateur complète avec onglets, cartes de documents, formulaires dynamiques, aperçu, historique, réglages -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('SW registered: ', registration);
                    })
                    .catch(registrationError => {
                        console.log('SW registration failed: ', registrationError);
                    });
            });
        }
    </script>
    <script src="/app.js"></script>
</body>
</html>
